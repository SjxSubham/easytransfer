<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3a3a3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="46" fill="url(#bgGradient)" />

  <!-- Subtle inner ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1" />

  <!-- Share/Transfer arrows -->
  <g fill="#000000">
    <!-- Arrow 1: pointing right (outgoing) -->
    <path d="M22 40 L42 40 L42 32 L58 45 L42 58 L42 50 L22 50 Z" />

    <!-- Arrow 2: pointing left (incoming) -->
    <path d="M78 60 L58 60 L58 68 L42 55 L58 42 L58 50 L78 50 Z" opacity="0.5" />
  </g>

  <!-- Small decorative dots representing data transfer -->
  <circle cx="32" cy="72" r="3" fill="rgba(0,0,0,0.3)" />
  <circle cx="50" cy="78" r="2.5" fill="rgba(0,0,0,0.2)" />
  <circle cx="68" cy="74" r="3" fill="rgba(0,0,0,0.3)" />
</svg>
